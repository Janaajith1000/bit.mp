<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #4CAF50;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Enter Number to Control LED</h2>
    <form action="/turn_on_led" method="POST">
        <input type="text" name="number" placeholder="Enter 60" required />
        <input type="submit" value="Submit" />
    </form>

</body>
</html>
